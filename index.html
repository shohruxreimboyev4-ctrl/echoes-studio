<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes-Studio</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-KJ1z6D+f8dNk31DJ7tHqM2zP9mL9wP1j2tyV2+4Y5YPRXWZgE5Zn4k1l0YzF5yZzDnyrS2C2uHb4w+4IwpO7Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-black">
      <div
        class="max-w-[1200px] mx-auto px-4 w-[90%] sm:w-full flex items-center justify-between py-4"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="./img/Logo (5).svg" alt="Echoes Logo" class="h-10" />
        </div>

        <!-- Links (desktop) -->
        <nav class="hidden sm:flex space-x-8">
          <a href="#" class="text-white hover:text-purple-400">La Formation</a>
          <a href="#" class="text-white hover:text-purple-400">Blog</a>
          <a href="#" class="text-white hover:text-purple-400">Case Studies</a>
        </nav>

        <!-- Hamburger (mobile) -->
        <button class="sm:hidden text-white focus:outline-none">
          <!-- Icon (3 chiziq) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Hero -->
    <section class="bg-gradient-to-r from-black to-purple-900 text-white">
      <div
        class="max-w-[1200px] w-[90%] mx-auto px-4 py-16 flex flex-col md:flex-row items-center justify-between"
      >
        <!-- Left text -->
        <div class="md:w-1/2 space-y-6">
          <h1 class="text-4xl md:text-5xl font-bold leading-tight">
            Créez un podcast<br />
            pour développer <br />
            votre <span class="text-[#7748ef]">acquisition</span>
          </h1>
          <p class="text-lg text-gray-100">
            Echoes vous forme et vous <br />
            accompagne pour faire grandir <br />
            une communauté engagée.
          </p>
          <button
            class="bg-[#7748ef] hover:bg-purple-600 text-white px-6 py-3 rounded-full cursor-pointer"
          >
            Commencer
          </button>
        </div>

        <!-- Right card -->
        <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
          <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-xs">
            <!-- Image + badge -->
            <div class="relative">
              <img src="./img/image 6.svg" alt="Podcast" class="w-full" />
              <div
                class="absolute top-28 left-1/2 -translate-x-1/2 flex items-center justify-center gap-2 rounded-2xl px-6 py-3 w-[233px] h-[64px] backdrop-blur-xl bg-white/70"
              >
                <i class="fa-solid fa-circle-play text-black text-xl"></i>
                <span class="text-black font-medium">Écouter le Pitch</span>
              </div>
            </div>

            <!-- Text under image -->
            <div class="p-4 text-black">
              <h3 class="font-semibold">
                Xavier et Jérémy vous présentent Echoes, et vous donnent les
                clés du succès.
              </h3>
              <p class="text-sm text-gray-600 mt-2">1min24</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
