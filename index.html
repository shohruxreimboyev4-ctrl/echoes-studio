<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echoes-Studio</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header class="bg-black">
      <div
        class="max-w-[1200px] mx-auto px-4 w-[90%] sm:w-full flex items-center justify-between py-4"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="./img/Logo (5).svg" alt="Echoes Logo" class="h-10" />
        </div>

        <!-- Links (desktop) -->
        <nav class="hidden sm:flex space-x-8">
          <a href="#" class="text-white hover:text-purple-400">La Formation</a>
          <a href="#" class="text-white hover:text-purple-400">Blog</a>
          <a href="#" class="text-white hover:text-purple-400">Case Studies</a>
        </nav>

        <!-- Hamburger (mobile) -->
        <button class="sm:hidden text-white focus:outline-none">
          <!-- Icon (3 chiziq) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>

    <script src="./main.js"></script>
  </body>
</html>
